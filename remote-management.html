<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаленное управление</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/menu.css">
    <style>
        /* Стили сетки кнопок */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 2rem;
        }

        /* Стили кнопок */
        .tool-button {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            background: rgba(197, 164, 126, 0.1);
            border: 1px solid #c5a47e;
            border-radius: 8px;
            color: #c5a47e;
            text-decoration: none;
            transition: all 0.3s;
        }

        .tool-button:hover {
            background: rgba(197, 164, 126, 0.2);
            transform: translateY(-3px);
        }

        .tool-button img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        /* Дополнительный отступ для золотого окна */
        .gold-frame {
            margin-top: 300px;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            color: #c5a47e;
            text-align: center;
            text-transform: uppercase;
        }
        /* Адаптивность */
        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            .tool-button {
                padding: 1rem;
            }
        }

        .content-section section {
            transition: opacity 0.3s ease;
            opacity: 1;
        }

        .content-section section[style*="display: none"] {
            opacity: 0;
            display: block !important;
            position: absolute;
            visibility: hidden;
        }

        .content-section section:not([style*="display: none"]) {
            opacity: 1;
            position: relative;
            visibility: visible;
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #666;
        }
    </style>
</head>
<body>

                        <li><a href="remote-management.html">Удаленное управление</a></li>
                        <li><a href="#diagnost">Диагностика</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#ssilki">Ссылки ▾</a>

                        <li><a href="#teamviewer">TeamViewer</a></li>

                    </ul>

    <!-- Основной контент -->

        <h1>Средства удаленного управления компьютером</h1>
        <div class="divider-gold"></div>
        
        <!-- Контейнер для кнопок -->
        <div class="button-grid">
            <a href="#teamviewer" class="tool-button">
                <img src="izobr/teamviewer-icon.svg" alt="TeamViewer">

            </a>

            <a href="faq.html" class="tool-button">

    </div>
</div>
